{% extends "base_after_login.html" %}
{% block title %}Manage configs{% endblock %}

{% block main %}
	<h2>Current config: "{{ current_config }}".</h2>
	<form method="post" action="{{ url_for('manage_configs') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
		<p>
			{{ form.config() }}
		</p>
		<p>
			{{ form.submit() }}
		</p>
	</form>
{% endblock %}
