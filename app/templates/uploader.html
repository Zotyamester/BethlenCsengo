{% extends "base_after_login.html" %}
{% block title %}Uploader{% endblock %}

{% block main %}
	<h2>Select a soundfile to upload.</h2>
	<form method="post" action="/upload_sound" enctype="multipart/form-data">
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
		<p>
			<input type="submit" value="Upload">
		</p>
	</form>
	<h2>Select a configfile to upload.</h2>
	<form method="post" action="/upload_config" enctype="multipart/form-data">
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
		<p>
			<input type="submit" value="Upload">
		</p>
	</form>
{% endblock %}
