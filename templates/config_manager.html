{% extends "base.html" %}
{% block title %}Manage configs{% endblock %}

{% block main %}
	<h2>Current config: "{{ current_config }}".</h2>
	<form method="post" action="/manage_configs" enctype="multipart/form-data">
		<p>
			<select name="config_select">
				{% for filename in files %}
					<option value="{{ filename }}">{{ filename }}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<input type="submit" value="Submit">
		</p>
	</form>
{% endblock %}
